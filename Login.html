<html><head><base href="https://cloud.schoolservices.ai/login"><title>Stems Connect - Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #e8d8c3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    h1 {
        color: #4a6670;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .login-form {
        display: flex;
        flex-direction: column;
    }
    .login-form input {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-form button {
        background-color: #4a6670;
        color: #fff;
        padding: 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
    .login-form button:hover {
        background-color: #3a5260;
    }
    .error-message {
        color: #ff0000;
        margin-top: 1rem;
        text-align: center;
    }
    .forgot-password {
        text-align: center;
        margin-top: 1rem;
    }
    .forgot-password a {
        color: #4a6670;
        text-decoration: none;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>
</head><body>
    <div class="login-container">
        <h1>Stems Connect Login</h1>
        <form class="login-form" method="GET" action="https://cloud.schoolservices.ai/authenticate">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="error-message" id="error-message"></div>
        <div class="forgot-password">
            <a href="https://cloud.schoolservices.ai/forgot-password">Forgot Password?</a>
        </div>
    </div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.username.value;
            const password = this.password.value;

            // This is a mock authentication. In a real scenario, you'd send this data to a server.
            if (username === 'admin' && password === 'password') {
                window.location.href = 'https://cloud.schoolservices.ai/dashboard';
            } else {
                document.getElementById('error-message').textContent = 'Invalid username or password';
            }
        });
    </script>
</body></html>
