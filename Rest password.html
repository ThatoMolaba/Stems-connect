<html><head><base href="https://cloud.schoolservices.ai/forgot-password"><title>Stems Connect - Forgot Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #e8d8c3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .forgot-password-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    h1 {
        color: #4a6670;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .forgot-password-form {
        display: flex;
        flex-direction: column;
    }
    .forgot-password-form input {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .forgot-password-form button {
        background-color: #4a6670;
        color: #fff;
        padding: 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
    .forgot-password-form button:hover {
        background-color: #3a5260;
    }
    .message {
        margin-top: 1rem;
        text-align: center;
    }
    .back-to-login {
        text-align: center;
        margin-top: 1rem;
    }
    .back-to-login a {
        color: #4a6670;
        text-decoration: none;
    }
    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>
</head><body>
    <div class="forgot-password-container">
        <h1>Reset Password</h1>
        <form class="forgot-password-form" method="GET" action="https://cloud.schoolservices.ai/reset-password">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="message" id="message"></div>
        <div class="back-to-login">
            <a href="https://cloud.schoolservices.ai/login">Back to Login</a>
        </div>
    </div>

    <script>
        document.querySelector('.forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.email.value;

            // This is a mock password reset process. In a real scenario, you'd send this data to a server.
            if (email) {
                document.getElementById('message').textContent = 'Password reset instructions have been sent to your email.';
                document.getElementById('message').style.color = 'green';
                this.reset();
            } else {
                document.getElementById('message').textContent = 'Please enter a valid email address.';
                document.getElementById('message').style.color = 'red';
            }
        });
    </script>
</body></html>
